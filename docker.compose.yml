
# docker-compose.yml
version: '3.8'
services:
  web:
    build: .
    command: gunicorn mandalorian.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - redis
      - celery
  redis:
    image: redis:alpine
  celery:
    build: .
    command: celery -A mandalorian worker --loglevel=info
    depends_on:
      - redis
